{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'indexstyle.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'base_presstyle.css' %}">
<div class="text-center">
	<iframe class="video" src="{% block link %}{% endblock %}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen rel="0" showinfo="0"></iframe>
</div>
<div class="title text-center">
    {% block title %}{% endblock %}
</div>
<div class="text">
    {% block text %}{% endblock %}
</div>
{% endblock %}
